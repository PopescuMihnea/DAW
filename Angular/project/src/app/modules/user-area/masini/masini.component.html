<div class="container">
    <button  class="logout" mat-raised-button (click)='logout()'>
        Logout
    </button>
    <h1 class="title"> 
      Masini 
    </h1>
    <button mat-raised-button (click)='userArea()'>
        User-Area
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="masini">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.$id-1}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="culoare">
        <th mat-header-cell *matHeaderCellDef> Culoare </th>
        <td mat-cell *matCellDef="let element"> {{element.culoare}} </td>
      </ng-container>


      <ng-container matColumnDef="anFabricare">
        <th mat-header-cell *matHeaderCellDef> An fabricare </th>
        <td mat-cell *matCellDef="let element"> {{element.anFabricare}} </td>
      </ng-container>

      <ng-container matColumnDef="km">
        <th mat-header-cell *matHeaderCellDef> Km </th>
        <td mat-cell *matCellDef="let element"> {{element.km}} </td>
      </ng-container>


      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>


      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Detalii </th>
        <td mat-cell *matCellDef="let element" (click)="goToMasina(element.id)" appInfoLink> Info </td>
      </ng-container>

      <ng-container matColumnDef="sterge">
        <th mat-header-cell *matHeaderCellDef appAdminOnly> Sterge </th>
        <td mat-cell *matCellDef="let element" (click)="deleteMasina(element.id)" appAdminOnly>
          <mat-icon appResize>
            delete
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef appAdminOnly> Modifica </th>
        <td mat-cell *matCellDef="let element" (click)="editMasina(element.id)" appAdminOnly>
          <mat-icon appResize>
            edit
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="descriere">
        <th mat-header-cell *matHeaderCellDef> Descriere </th>
        <td mat-cell *matCellDef="let element"> {{element.descriere | truncate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="container-bottom">
    <button mat-raised-button (click)='loadMasini()'>
      Reload
  </button>
  <button mat-raised-button (click)='addNewMasina()' appAdminOnly>
    Adauga Masina
  </button>
  </div>
