<div class="container">
    <button  class="logout" mat-raised-button (click)='logout()'>
        Logout
    </button>
    <h1 class="title"> 
      Piese 
    </h1>
    <button mat-raised-button (click)='userArea()'>
        User-Area
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="piese">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.$id-1}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>


      <ng-container matColumnDef="tip">
        <th mat-header-cell *matHeaderCellDef> Tip </th>
        <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="producator">
        <th mat-header-cell *matHeaderCellDef> Producator </th>
        <td mat-cell *matCellDef="let element"> {{element.producator}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="anFabricatie">
        <th mat-header-cell *matHeaderCellDef> An fabricatie </th>
        <td mat-cell *matCellDef="let element"> {{element.anFabricatie}} </td>
      </ng-container>


      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef> Serie </th>
        <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
      </ng-container>


      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Detalii </th>
        <td mat-cell *matCellDef="let element" (click)="goToPiesa(element.id)" appInfoLink> Info </td>
      </ng-container>

       <ng-container matColumnDef="sterge">
        <th mat-header-cell *matHeaderCellDef appAdminOnly> Sterge </th>
        <td mat-cell *matCellDef="let element" (click)="deletePiesa(element.id)" appAdminOnly>
          <mat-icon appResize>
            delete
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef appAdminOnly> Modifica </th>
        <td mat-cell *matCellDef="let element" (click)="editPiesa(element.id)" appAdminOnly>
          <mat-icon appResize>
            edit
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="descriere">
        <th mat-header-cell *matHeaderCellDef> Descriere </th>
        <td mat-cell *matCellDef="let element"> {{element.descriere | truncate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="container-bottom">
    <button mat-raised-button (click)='loadPiese()'>
      Reload
  </button>
  <button mat-raised-button (click)='addNewPiesa()' appAdminOnly>
    Adauga Piesa
  </button>
  </div>
