<div class="container">
    <h1 class="title" [innerHTML]="titlu">
        
    </h1>
    
    <form [formGroup]="piesaForm" class="form">

        <mat-form-field appearance="fill">
            <mat-label>Cost</mat-label>
            <input type="number" matInput placeholder="Cost" formControlName="cost" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Tip</mat-label>
            <input matInput placeholder="Tip" formControlName="tip" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Producator</mat-label>
            <input matInput placeholder="Producator" formControlName="producator" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>An fabricare</mat-label>
            <input type="number" matInput placeholder="An fabricare" formControlName="anFabricatie" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Serie</mat-label>
            <input matInput required placeholder="serie" formControlName="serie" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="textbox">
            <mat-label>Descriere</mat-label>
            <textarea matInput class="text"
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="20"
            placeholder="Descriere" formControlName="descriere"></textarea> 
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-raised-button [mat-dialog-close]="true">Inchide</button>
        <button *ngIf="this.editId.id == -1" mat-raised-button (click)="addPiesa()">Adauga Piesa</button>
        <button *ngIf="this.editId.id != -1" mat-raised-button (click)="editPiesa()">Modifica Piesa</button>
    </div>
    <p class="message" *ngIf="this.addMessage.msg != '' ">
        {{this.addMessage.msg}}
    </p>

</div>
